<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="scoreboards">
            <div class="scoreboard">
                <h3>HOME</h3>
                <div class="score" id="home-score">0</div>
                <div class="buttons">
                    <button onclick="addScore('home', 1)">+1</button>
                    <button onclick="addScore('home', 2)">+2</button>
                    <button onclick="addScore('home', 3)">+3</button>
                </div>
            </div>

            <div class="scoreboard">
                <h3>GUEST</h3>
                <div class="score" id="guest-score">0</div>
                <div class="buttons">
                    <button onclick="addScore('guest', 1)">+1</button>
                    <button onclick="addScore('guest', 2)">+2</button>
                    <button onclick="addScore('guest', 3)">+3</button>
                </div>
            </div>
        </div>


        <div class="dashboard">
            <button onclick="newGame()">New Game</button>
            <p id="winning-team" ></p>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
